<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <link rel = "stylesheet" href = "/assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playpen+Sans&family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="tabs">
        <button class="tabButton" id="tabTictactoe">Tic Tac Toe</button>
        <button class="tabButton" id="tabConnect">Connect 4</button>
        <button class="tabButton" id="tabHangman">Hangman</button>
        <button class="tabButton" id="tabPegging" style="display: none">Pegging</button>
    </div>
    <h2 id="result">Boo</h2>
    <div id="tictactoe"></div>
    <div id="connect"></div>
    <div id="hangman">
        <p id="hangmanCategory"></p>
        <img src="/assets/images/man.png" width="100px" height="200px" id="hangmanMan"/>
        <div id="hangmanStand">
            <div id="hangmanPole"></div>
            <div id="hangmanPoleBase"></div>
        </div>
        <div id="hangmanCovers">
            <div class="hangmanCover" id="firstCover"></div>
            <div class="hangmanCover" id="secondCover"></div>
            <div class="hangmanCover" id="thirdCover"></div>
            <div class="hangmanCover" id="fourthCover"></div>
            <div class="hangmanCover" id="fifthCover"></div>
            <div class="hangmanCover" id="sixthCover"></div>
            <div class="hangmanCover" id="seventhCover"></div>
            <div class="hangmanCover" id="eightCover"></div>
        </div>
        <p id="hangmanSpaces"></p>
        <p id="hangmanGuessed"></p>
        <input id="hangmanInput"/>
        <button id="hangmanSubmit">Submit</button>
    </div>
    <div id="pegging">
        <div id="peggingTriangle"></div>
        <div id="pegHoles"></div>
    </div>
    <div id="vsComputerContainer">
        <input id="vsComputer" type="checkbox" name="vsComputer" />
        <label for="vsComputer">Play vs Computer</label>
    </div>
    <button id="retryButton">Replay</button>
    <script src="/assets/js/script.js"></script>
    <script src="/assets/js/tictactoe.js"></script>
    <script src="/assets/js/connect.js"></script>
    <script src="/assets/js/hangman.js"></script>
    <script src="/assets/js/pegging.js"></script>
</body>
</html>
